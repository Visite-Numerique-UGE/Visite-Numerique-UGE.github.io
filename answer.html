<!-- CAS CHOIX MULTIPLE-->
<div class="answerblock center">
  <template x-if="await getField(1,id_parcours, step, 3)=='multiple'">
    <template x-for="i in 4">
      <div class="button-borders">
        <button
          x-text="await randomAnswer(id_parcours, step, (await getField(1,id_parcours, step, 3)=='multiple') ? i : -1, true)"
          @click="if(await verification(randomAnswer(id_parcours, step, (await getField(1,id_parcours, step, 3)=='multiple') ? i : -1),  id_parcours, step)) (await andMore(id_parcours, step)) ? (count=0, window.location.replace('index.html')):count++"
        ></button>
      </div>
    </template>
  </template>

  <!-- CAS SAISIE -->
  <template x-if="await getField(1,id_parcours, step, 3)=='saisie'  ">
    <div x-data="{ res: '' }">
      <input type="text" x-model="res" />
      <br /><br />
      <button
        @click="if(await verification(res,  id_parcours, step)) (await andMore(id_parcours, step)) ? (count=0, window.location.replace('index.html')):count++"
      >
        Valider
      </button>
    </div>
  </template>
  <template x-if="await getField(1,id_parcours, step, 3)=='lieu' ">
    <button @click="await andMore(id_parcours, step) ? (count=0, window.location.replace('index.html')):count++">J'y suis</button>
  </template>
</div>
<br />
