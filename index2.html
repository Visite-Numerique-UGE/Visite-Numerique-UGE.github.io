<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Titre de la page</title>
    <meta name="description" content="Description de la page" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  </head>
  <body x-data="{ isChecked: false, showDiv2: false, isCheckedDiv3: false }">
    <center>
      <div class="1" x-show="!isChecked">
        <h2>Pour commencer, rendez-vous à la Maison de l'étudiant !</h2>
        <input type="checkbox" x-model="isChecked" />
        <label>J'y suis</label>
      </div>

      <template x-if="isChecked">
        <div
          class="2"
          x-show="isChecked && !showDiv2"
          style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
          "
        >
          <h2>Réponse</h2>
          <p>Bien joué ! La réponse était des moutons. En effet 4 moutons sont présent pour tondre la pelouse aux abords de la MDE</p>
          <button @click="showDiv2 = true">Suivant</button>
        </div>
      </template>

      <div class="3" x-show="showDiv2" x-cloak>
        <h2>Maintenant vas dans la cour de la MDE</h2>
        <input type="checkbox" x-model="isCheckedDiv3" x-init="isCheckedDiv3 = false" />
        <label>J'y suis</label>
      </div>
    </center>
  </body>
</html>
