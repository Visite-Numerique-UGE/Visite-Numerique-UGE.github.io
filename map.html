<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./src/css/map.css" />
  <title>UGE Campus</title>
</head>

<body>
  <header>
    <h1>UGE Campus</h1>
  </header>
    <main>
      <div id="map" x-data="App()">
          <h1 x-html="data.map"></h1>
      </div>
      <div id="slider">
        <div id="slider-content">
          <img id="slider-img" src="" />
          <h1 id="slider-name"></h1>
          <p id="slider-description"></p>
          <div id="slider-parcours"></div>
          <div id="slider-parcours-second"></div>
          <button id="slider-close">Fermer</button>
        </div>
      </div>
    </main>

  <script type="module" src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./main.js "></script>
  <script type="module" src="./src/js/slider.js"></script>
</body>

</html>
